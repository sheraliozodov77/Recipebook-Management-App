<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Book - Sign In</title>
<link rel="stylesheet" href="./signin.css">
</head>
<body>

<div class="signin-container">
    <div class="graphics-section">
    </div>
    <div class="form-section">
        <div class="form-header">
            <h1>Welcome Back!</h1>
            <p class="signin-intro">Sign in to continue to Recipe Book</p>
        </div>
        <div class="form-inner">
            <form id="userForm">
                <label for="usernameLogin" class="input-label">Username</label>
                <input type="text" id="usernameLogin" placeholder="Enter your username" class="signin-input">

                <label for="passwordLogin" class="input-label">Password</label>
                <input type="password" id="passwordLogin" placeholder="Enter your password" class="signin-input">
                
                <button type="submit" class="signin-btn">Sign In</button>
                <p class="signup-link">Not a member? <a href="./signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
